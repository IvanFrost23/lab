<!-- booksapp/templates/update_book.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Update Book - {{ book.title }}</title>
</head>
<body>
    <h1>Update Book: {{ book.title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'home' %}">Back to Book List</a>
</body>
</html>
